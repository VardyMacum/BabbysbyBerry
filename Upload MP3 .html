<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag and Drop MP3 Upload</title>

  <style>
 @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap');

body {
  background: linear-gradient(135deg, #0e0e0e 0%, #1c1c1c 100%);
  padding: 30px;
  margin: 0;
  font-family: 'Ubuntu', sans-serif;
}

* {
  box-sizing: border-box;
}

.container {
  max-width: 1500px;
  min-height: 435px;
  margin: auto;
  padding: 25px 35px;
  border-radius: 20px;
  text-align: center;
  background: rgba(28, 28, 28, 0.7);
  backdrop-filter: blur(15px);
  box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.05);
}

/* Mobile tweak */
@media (max-width: 768px) {
  .container {
    width: 100vw;
    padding: 15px;
    transform: translateX(-8vw);
  }
}

.header-section h1 {
  font-size: 2.2rem;
  font-weight: 700;
  text-transform: uppercase;
  color: #fff;
  margin-bottom: 8px;
  letter-spacing: 2px;
}

.header-section p {
  font-size: 1rem;
  color: #bbb;
  margin: 0;
}

.drop-section {
  position: relative;
  min-height: 260px;
  margin: 35px;
  padding: 20px;
  border: 2px dashed #5e68d8;
  border-radius: 16px;
  background: linear-gradient(145deg, #2b2b3a, #1e1e28);
  transition: all 0.3s ease;
}

.drag-over-effect .col:first-child {
  opacity: 0;
  transform: scale(1.1);
  pointer-events: none;
}

.drag-over-effect .col:last-child {
  opacity: 1;
  transform: scale(1);
  visibility: visible;
}

.drop-section button {
  display: inline-block;
  margin-top: 25px;
  padding: 10px 28px;
  border: none;
  border-radius: 12px;
  outline: none;
  font-size: 1rem;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(135deg, #5e68d8, #7a84f2);
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(94, 104, 216, 0.4);
  transition: all 0.3s ease;
}

.drop-section button:hover {
  transform: scale(1.06);
  background: linear-gradient(145deg, #7a84f2, #5e68d8);
  box-shadow: 0 0 15px #7a84f2, 0 0 25px #a2b0ff;
}

.drop-section input {
  display: none;
}

.list-section {
  margin: 0 35px;
  padding-bottom: 20px;
  text-align: left;
}

.list-section .list-title {
  font-size: 1.2rem;
  font-weight: 600;
  color: #fff;
  margin-bottom: 15px;
}

.list {
  padding-left: 35px;
  counter-reset: file-counter;
}

.list li {
  display: flex;
  align-items: center;
  width: 100px;
  margin-bottom: 15px;
  padding: 20px 16px;
  border-radius: 5px;
  position: relative;
  transition: all 0.25s ease-in-out;
}

/* Mobile list item width */
@media (max-width: 768px) {
  .list li {
    transform: translateX(-2vw);
    width: 150vw;
  }
}

.list li::before {
  content: counter(file-counter) ".";
  counter-increment: file-counter;
  position: absolute;
  left: -30px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.1rem;
  font-weight: bold;
  color: #fff;
}

.list li .col {
  flex: 1;
}

.list li .col:nth-child(1) {
  flex: 0.1;
  text-align: center;
}

.list li .col:nth-child(2) {
  flex: 0.6;
  color: #fff;
  font-size: 0.95rem;
}

.list li .col .name {
  display: inline-block;
  max-width: 250px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.actions {
  flex: 0.4;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  gap: 20px;
  margin-left: auto;
}

/* Tablet adjustment */
@media (min-width: 768px) and (max-width: 1024px) {
  .actions {
    justify-content: flex-end;
    margin-right: 80px;
  }
}


.actions {
  position: fixed;
  bottom: 110px;           /* Distance from bottom */
  right: 20px;            /* Distance from right */
  display: flex;
  flex-direction: row;
  gap: 15px;
  z-index: 999;           /* Keeps it above other elements */
  padding: 12px;
  border-radius: 12px;

}


/* Keep button design as is */
.actions button,
.actions a {
  padding: 10px 24px;
  border: none;
  border-radius: 10px;
  font-size: 0.9rem;
  font-weight: 500;
  text-decoration: none;
  background: linear-gradient(135deg, #c258c6, #9c4cc2);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 5px 10px rgb(183, 0, 255);
  transition: all 0.2s ease;
}

/* Optional: Adjust on hover */
.actions button:hover,
.actions a:hover {
  transform: scale(1.03);
  background: linear-gradient(135deg, #a64baf, #7e34a3);
  box-shadow: 0 0 15px #0073ff, 0 0 25px #0073ff;
}


.delete-btn {
  background: linear-gradient(135deg, #ff4c4c, #c0392b);
}

.delete-btn:hover {
  background: linear-gradient(135deg, #e74c3c, #a93226);
  box-shadow: 0 0 15px #ff4c4c, 0 0 25px #c0392b;
}


/* Preview button remains inline */
.preview-btn-wrapper .preview-btn {
  position: relative; /* or static */
  padding: 8px 20px;
  border: none;
  border-radius: 10px;
  font-size: 0.85rem;
  font-weight: 500;
  background: linear-gradient(135deg, #5e68d8, #7a84f2);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 5px 10px rgba(94, 104, 216, 0.4);
  transition: all 0.2s ease;
}

.preview-btn:hover {
  transform: scale(1.06);
  background: linear-gradient(145deg, #7a84f2, #5e68d8);
  box-shadow: 0 0 15px #7a84f2, 0 0 25px #a2b0ff;
}


.audio-preview {
  width: 100%;
  margin-top: 8px;
}

ul {
  list-style: none;
  padding: 0;
}

li.in-prog {
  display: flex;
  align-items: center;
  padding: 12px;
  margin-bottom: 8px;
  border-radius: 12px;
  background-color: rgba(28, 28, 28, 0.7);
}

.col img {
  width: 120px;
  height: 120px;
  margin-right: 10px;
  border-radius: 12px;
  object-fit: cover;
  border: 2px solid #5e68d8;
  transition: all 0.3s ease;
}

/* ===== Responsive Styles ===== */
@media (max-width: 768px) {
  .container {
    padding: 20px;
  }

  .header-section h1 {
    font-size: 1.6rem;
  }

  .header-section p {
    font-size: 0.9rem;
  }

  .drop-section {
    margin: 20px 10px;
    padding: 15px;
  }

  .drop-section .col:first-child,
  .drop-section .col:last-child {
    width: 100%;
  }

  .list-section {
    margin: 0 10px;
  }

  .list {
    padding-left: 15px;
  }

  .list li {
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
  }

  .actions {
    order: 0;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
  }

  .audio-preview {
    order: 1;
    width: 100%;
    margin: 12px 0;
  }
}

@media (min-width: 769px) {
  .container {
    max-width: 1200px;
  }

  .drop-section {
    margin: 35px;
  }

  .list li {
    flex-direction: row;
  }

  .actions {
  flex-direction: row;
  order: initial;
  width: 500%;
  margin-left: 400px;
  padding: 15px;
}




  .audio-preview {
  order: initial;
  width: 300%;
  margin-top: 30px; /* Adjust value as needed */
}

}

@media (max-width: 468px) {
  .audio-wrapper {
    width: 50%;
    overflow-x: auto;
  }

  .audio-preview {
    order: 1;
    width: 210%;
    margin: 12px 0;
  }
}

/* Hide tick/cross icons and progress/percentage */
svg.cross,
svg.tick,
.file-progress,
.file-size {
  display: none !important;
}


  </style>
  
    

</head>

<body>
  <div class="container">
    <div class="header-section">
      <h1>Upload MP3 Files</h1>
      <p>Upload MP3 files (Max 20MB each) to share with your team.</p>
    </div>
    <div class="drop-section">
      <div class="col">
        <div class="cloud-icon">
        
        </div>
        <span>
            <img src="cloud.png" alt="MP3 Icon" style="width:120px; height:90px; vertical-align:middle; margin-right:8px;">
            <br></br>
            Drag & Drop your MP3 files here
          </span>
          
        <br></br>
        <span>OR</span>
        <br></br>
        
        <button class="file-selector">Browse Files</button>
        <input
          type="file"
          class="file-selector-input"
          multiple
          accept=".mp3"
        />
      </div>
      <br></br>
      <div class="col">
        <div class="drop-here">Drop Here</div>
      </div>
    </div>
    <div class="list-section">
      <div class="list-title">Uploaded Files</div>
      <ul class="list"></ul>
    </div>
  </div>

  <script>
    const dropArea = document.querySelector('.drop-section');
    const listSection = document.querySelector('.list-section');
    const listContainer = document.querySelector('.list');
    const fileSelector = document.querySelector('.file-selector');
    const fileSelectorInput = document.querySelector('.file-selector-input');
  
    // IndexedDB setup
    let db;
    const DB_NAME = 'AudioUploader';
    const STORE_NAME = 'Files';
    const DB_VERSION = 1;
  
    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onerror = () => reject('DB error');
        request.onsuccess = () => {
          db = request.result;
          resolve(db);
        };
        request.onupgradeneeded = (e) => {
          const upgradeDB = e.target.result;
          upgradeDB.createObjectStore(STORE_NAME, { keyPath: 'name' });
        };
      });
    }
  
    async function saveToDB(fileObj) {
      const database = await openDB();
      const tx = database.transaction(STORE_NAME, 'readwrite');
      tx.objectStore(STORE_NAME).put(fileObj);
    }
  
    async function getAllFiles() {
      const database = await openDB();
      return new Promise((resolve) => {
        const tx = database.transaction(STORE_NAME, 'readonly');
        const request = tx.objectStore(STORE_NAME).getAll();
        request.onsuccess = () => resolve(request.result);
      });
    }
  
    async function deleteFromDB(name) {
      const database = await openDB();
      const tx = database.transaction(STORE_NAME, 'readwrite');
      tx.objectStore(STORE_NAME).delete(name);
    }
  
    // File selection handlers
    fileSelector.addEventListener('click', () => fileSelectorInput.click());
    fileSelectorInput.addEventListener('change', () => {
      Array.from(fileSelectorInput.files).forEach(file => {
        if (validateType(file) && validateSize(file)) {
          handleFileUpload(file);
        }
      });
    });
  
    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('drag-over-effect');
    });
  
    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('drag-over-effect');
    });
  
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('drag-over-effect');
      Array.from(e.dataTransfer.files).forEach(file => {
        if (validateType(file) && validateSize(file)) {
          handleFileUpload(file);
        }
      });
    });
  
    // Validation functions
    function validateType(file) {
      const mime = file.type.toLowerCase();
      const name = file.name.toLowerCase();
      if (mime === 'audio/mpeg' || mime === 'audio/mp3' || name.endsWith('.mp3')) {
        return true;
      }
      alert(`\"${file.name}\" is not a valid MP3 file.`);
      return false;
    }
  
    function validateSize(file) {
      const maxSize = 20 * 1024 * 1024; // 20MB
      if (file.size <= maxSize) {
        return true;
      }
      alert(`\"${file.name}\" exceeds 20MB size limit.`);
      return false;
    }
  
    // File upload and UI rendering
    function handleFileUpload(file) {
      listSection.style.display = 'block';
      const objectURL = URL.createObjectURL(file);
  
      const li = document.createElement('li');
      li.classList.add('in-prog');
      li.innerHTML = `
        <div class="col">
          <img src="Babysbyberry.png" alt="icon" />
        </div>
        <div class="col">
          <div class="file-name">
            <div class="name">${file.name}</div>
          </div>
        </div>
        <div class="col actions">
          <button class="preview-btn">Preview</button>
          <a class="download-btn" download="${file.name}">Download</a>
          <button class="delete-btn">Delete</button>
        </div>
      `;
      listContainer.append(li);
  
      saveToDB({ name: file.name, size: file.size, blob: file });
  
      // Upload via XHR
      const xhr = new XMLHttpRequest();
      const formData = new FormData();
      formData.append('file', file);
      xhr.open('POST', 'sender.php', true);
      xhr.send(formData);
  
      // Preview toggle under icon only, no shifting of other columns
      const previewBtn = li.querySelector('.preview-btn');
      previewBtn.addEventListener('click', () => {
        let audio = li.querySelector('audio.audio-preview');
        if (!audio) {
          audio = document.createElement('audio');
          audio.controls = true;
          audio.src = objectURL;
          audio.classList.add('audio-preview');
          // Insert preview just under the icon column
          li.querySelector('.col:first-child').append(audio);
        } else {
          audio.remove();
        }
      });
  
      // Download link
      li.querySelector('.download-btn').href = objectURL;
  
      // Delete file entry
      li.querySelector('.delete-btn').addEventListener('click', async () => {
        URL.revokeObjectURL(objectURL);
        li.remove();
        await deleteFromDB(file.name);
      });
    }
  
    // Restore stored files on page load
    window.addEventListener('load', async () => {
      const files = await getAllFiles();
      if (files.length > 0) listSection.style.display = 'block';
  
      files.forEach(fileObj => {
        const objectURL = URL.createObjectURL(fileObj.blob);
        const li = document.createElement('li');
        li.classList.add('complete');
        li.innerHTML = `
          <div class="col">
            <img src="Babysbyberry.png" alt="icon" />
          </div>
          <div class="col">
            <div class="file-name">
              <div class="name">${fileObj.name}</div>
            </div>
          </div>
          <div class="col actions">
            <button class="preview-btn">Preview</button>
            <a class="download-btn" href="${objectURL}" download="${fileObj.name}">Download</a>
            <button class="delete-btn">Delete</button>
          </div>
        `;
        listContainer.append(li);
  
        // Preview toggle under icon
        const previewBtn = li.querySelector('.preview-btn');
previewBtn.addEventListener('click', () => {
  let audioContainer = li.querySelector('.audio-container');

  if (!audioContainer) {
    // Create a fixed space container for audio
    audioContainer = document.createElement('div');
    audioContainer.classList.add('audio-container');
    li.querySelector('.col:first-child').append(audioContainer);
  }

  // Toggle audio preview
  if (audioContainer.innerHTML === '') {
    const audio = document.createElement('audio');
    audio.controls = true;
    audio.src = objectURL;
    audio.classList.add('audio-preview');
    audioContainer.appendChild(audio);
  } else {
    audioContainer.innerHTML = ''; // Remove audio but keep the container to preserve layout
  }
});

  
        // Delete file entry
        li.querySelector('.delete-btn').addEventListener('click', async () => {
          URL.revokeObjectURL(objectURL);
          li.remove();
          await deleteFromDB(fileObj.name);
        });
      });
    });
  </script>
  


    
</body>
</html>
